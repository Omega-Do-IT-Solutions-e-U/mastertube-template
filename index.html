<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vite App</title>

  <body>

      class="max-w-[144rem] mx-auto"

        <nav>
          <ul
            class="flex [&_li]:py-[1.4rem] [&_li]:px-7 [&_a]:text-neutral-text3 text-xl [&_li]:text-center"

            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a
                class="flex items-center"
                href="/"
              >
                <span class="">Pricing</span>
                <img
                  src="/icons/chevron.svg"
                  alt="chevron icon"
                  class="mt-1"
                />
              </a>
            </li>
            <li>
              <a href="/">Extension</a>
            </li>
            <li>
              <a href="/">About Us</a>
            </li>
          </ul>
        </nav>
        <div>
          <button class="text-xl px-7 py-[1.4rem]">Sign In</button>
          <button
            class="text-xl px-7 py-[1.4rem] bg-primary-1 rounded-lg text-white"
          >
            Try For Free
          </button>

      </header>
      <!-- Header -->
    </main>
