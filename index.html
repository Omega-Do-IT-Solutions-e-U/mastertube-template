<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vite App</title>
  </head>
  <body>
    <main
      class="max-w-[144rem] mx-auto"
      id="app"
    >
      <!-- Header -->
      <header class="py-8 flex justify-around items-center">
        <img
          src="/images/logo.png"
          alt="Mastertube Logo"
        />
        <nav>
          <ul
            class="flex [&_li]:py-[1.4rem] [&_li]:px-7 [&_a]:text-neutral-text3 text-xl [&_li]:text-center"
          >
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a
                class="flex items-center gap-x-2"
                href="/"
              >
                <span class="">Pricing</span>
                <img
                  src="/icons/chevron.svg"
                  alt="chevron icon"
                  class="mt-1"
                />
              </a>
            </li>
            <li>
              <a href="/">Extension</a>
            </li>
            <li>
              <a href="/">About Us</a>
            </li>
          </ul>
        </nav>
        <div>
          <button class="text-xl px-7 py-[1.4rem]">Sign In</button>
          <button
            class="text-xl px-7 py-[1.4rem] bg-primary-1 rounded-lg text-white"
          >
            Try For Free
          </button>
        </div>
      </header>
      <!-- Header -->

      <!-- Hero -->
      <section class="pt-10 h-[42rem] relative max-w-[118.8rem] mx-auto">
        <h1 class="font-bold text-center text-5xl">Title Generator</h1>
        <div
          class="flex justify-center items-center py-[1.4rem] px-8 bg-white/20 rounded-lg"
        >
          <span class="text-xl">The #1 YouTube title tool</span>
        </div>
        <div class="absolute top-[6rem] w-[7.2rem] h-[7.2rem]">
          <img
            src="/images/spotify.png"
            alt="spotify logo"
          />
        </div>
        <div class="absolute top-[25.4rem] left-[50rem] w-[7.2rem] h-[7.2rem]">
          <img
            src="/images/google.png"
            alt="google logo"
          />
        </div>
        <div class="absolute top-[25.4rem] right-[50rem] w-[8rem] h-[8rem]">
          <img
            src="/images/adobe.png"
            alt="adobe logo"
          />
        </div>
        <div class="absolute top-[6rem] right-0 w-[7.2rem] h-[7.2rem]">
          <img
            src="/images/amazon.png"
            alt="amazon logo"
          />
        </div>
      </section>
      <!-- Hero -->

      <!-- Extension Section -->
      <section class="flex justify-between items-center px-[10.8rem]">
        <div class="flex flex-1">
          <img
            src="/images/media-player-small.png"
            alt=""
            class="self-start"
          />
          <img
            src="/images/media-player-big.png"
            alt=""
          />
          <img
            src="/images/media-player-small.png"
            alt=""
            class="self-end rotate-[-21.296deg]"
          />
        </div>
        <div class="flex-1">
          <h2 class="text-neutral-text1 text-3xl font-bold mb-2">
            Brainstorm with AI to create titles
          </h2>
          <p class="text-xl text-neutral-text3 mb-8">
            AI is not taking over the world anytime soon (hopefully) but it can
            help optimize your videos. Title Generator
          </p>
          <button
            class="p-4 gap-x-2 rounded-lg bg-primary-1 shadow-primary text-white text-md font-semibold flex items-center"
          >
            <span>
              <img src="/icons/download.svg" />
            </span>
            <span> Install Extension </span>
          </button>
        </div>
      </section>
      <!-- Extension Section -->

      <!-- Line -->
      <div
        class="w-[122.4rem] h-[2px] opacity-[0.4] bg-line-bg mt-[6.4rem] mb-22"
      ></div>
      <!-- Line -->

      <!-- More Features -->
      <section></section>
      <!-- More Features -->
    </main>
    <!-- <script type="module" src="/main.js"></script> -->
  </body>
</html>
